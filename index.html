<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">

	  <title>AngularPlay</title>
	  <!--[if lt IE 9]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	  <![endif]-->
	</head>

	<body ng-app="angularPlay">
		
		<!-- Simple version of a directive console logging using a link function -->
		<log-directive></log-directive>
		


		<!-- Template injecting html in place of the directive -->
		<hello-world></hello-world>
		<!-- The same directiv can also be included like this: -->
		<div hello-world></div>
		<!-- or like this -->
		<div class="hello-world"></div>
		<!-- a basic directive taking a parameter "value" and printing the string input, change the value of the "value" attribute and see what happens -->
		<basic value="Look at me"></basic>
		
		
		<div ng-controller="mainCtrl as main">
			<!-- Directive setting up an ng-repeat based on a list from the main-controller scope-->
			<repeat-directive></repeat-directive>
			<!-- ng-model takes object, text the literal string and update is a function -->
			<sps-edit ng-model="main.text" text="{{main.text}}" update="main.updateModel(argument_name)"></sps-edit>
		</div>



		<script src="node_modules/angular/angular.min.js"></script>
		<script src="node_modules/angular-ui-router/build/angular-ui-router.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/01-controllers.js"></script>
		<script src="js/controllers/mainCtrl.js"></script>
		<script src="js/directives/01-directives.js"></script>
		<script src="js/directives/bindingExample.js"></script>
		<script src="js/directives/basic.js"></script>
		<script src="js/directives/logDirective.js"></script>
		<script src="js/directives/helloWorld.js"></script>
		<script src="js/directives/repeatDirective.js"></script>
		<script src="js/directives/editDirective.js"></script>

	</body>
</html>
